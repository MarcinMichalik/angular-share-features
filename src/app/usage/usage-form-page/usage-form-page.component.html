<div class="mb-5">
  <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
    <div class="font-medium text-3xl text-900">Use of the dictionary</div>
  </div>
</div>
<div class="surface-card p-4 shadow-2 border-round">
  <form [formGroup]="usageForm">
    <div class="field p-fluid">
      <label for="name">Dictionary value</label>
      <div class="p-inputgroup">
        <p-dropdown formControlName="name" [options]="options" appendTo="body" [autoDisplayFirst]="false" inputId="name" styleClass="w-full"></p-dropdown>
        <button type="button" pButton pRipple icon="pi pi-plus" (click)="addItem()"></button>
      </div>
    </div>
  </form>
</div>
